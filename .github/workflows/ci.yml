name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

      - name: Build Docker containers
        run: docker-compose -f docker-compose.test.yml up --build -d

      - name: Run lint and format
        run: |
          docker-compose -f docker-compose.test.yml exec app npm run lint
          docker-compose -f docker-compose.test.yml exec app npm run format

      - name: Run unit tests
        run: docker-compose -f docker-compose.test.yml exec app npm run test:unit

      - name: Tear down Docker containers
        run: docker-compose -f docker-compose.test.yml down
